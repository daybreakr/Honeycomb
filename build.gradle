// Top-level build file where you can add configuration options common to all sub-projects/modules.
task projectInfo  {
    doLast {
        println " ===== REQUIRED ITEMS ====="
        println " Nexus: "
        println "   - user: ${System.getenv("NEXUS_USER") ? "OK" : "FAIL"}"
        println " --------------------------"
        println ""
    }
}

buildscript {
    repositories {
        //google()
        maven { url GOOGLE_MAVEN_URL }

        //jcenter()
        maven { url JCENTER_MAVEN_URL }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        //google()
        maven { url GOOGLE_MAVEN_URL }

        //jcenter()
        maven { url JCENTER_MAVEN_URL }

        // honeycomb maven repository
        maven { url HONEYCOMB_MAVEN_URL }

        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define global extra properties
ext {
    // Sdk and tools
    compileSdkVersion = 27

    minSdkVersion = 10
    targetSdkVersion = 27
}

// Define properties for all sub-projects
subprojects {
    ext {
        // define version for dependencies
        supportLibraryVersion = '27.0.2'
    }

    // Common maven groupId for all projects
    group 'com.honeycomb'

    // Common maven version for all projects
    version '0.0.5'
}



