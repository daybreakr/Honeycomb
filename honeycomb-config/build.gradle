//==================================================================================================
// Project(Module)
//==================================================================================================
task projectInfo {
    doLast {
        println " ===== Android Library ====="
        println " ${project.name}: "
        println "   - maven: ${project.group}:${project.name}:${project.version}"
        println " ---------------------------"
        println ""
    }
}

//==================================================================================================
// Android
//==================================================================================================
apply plugin: 'com.android.library'

android {
    compileSdkVersion compileSdk

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode projectVersionCode
        versionName project.version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //==============================================================================================
    // Test
    //==============================================================================================
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //==============================================================================================
    // Common
    //==============================================================================================
    implementation project(':honeycomb-basement')
}

//==================================================================================================
// Maven publish
//==================================================================================================
apply plugin: 'maven-publish'

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
}

publishing {
    publications {
        honeycombConfig(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version

            // source code
            artifact sourcesJar {
                classifier = 'sources'
            }

            // release aar
            android.libraryVariants.all { variant ->
                if (variant.buildType.name != 'release') {
                    return
                }
                artifact variant.packageLibrary // This is the aar library
            }

            // include dependencies into pom file
            pom.withXml {
                def dependenciesNode = asNode().appendNode('dependencies')

                // include all 'implementation' dependencies
                configurations.implementation.allDependencies.each {
                    def dependencyNode = dependenciesNode.appendNode('dependency')
                    dependencyNode.appendNode('groupId', it.group)
                    dependencyNode.appendNode('artifactId', it.name)
                    dependencyNode.appendNode('version', it.version)
                }
            }
        }
    }
}
