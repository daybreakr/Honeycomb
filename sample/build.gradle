//==================================================================================================
// Project(Module)
//==================================================================================================
def projectApplicationId = 'com.honeycomb.sample'
def projectVersion = '1.0'
def projectVersionCode = 1

task projectInfo {
    doLast {
        println " ===== Android Application ====="
        println " Sample: "
        println "   - applicationId: ${projectApplicationId}"
        println "   - version: ${projectVersion}(${projectVersionCode})"
        println " ---------------------------"
        println ""
    }
}

//==================================================================================================
// Android
//==================================================================================================
apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId projectApplicationId
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode projectVersionCode
        versionName projectVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation "com.android.support:appcompat-v7:${supportLibraryVersion}"

    implementation project(':honeycomb-crash')
}
