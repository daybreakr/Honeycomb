//==================================================================================================
// Project(Module)
//==================================================================================================
project.applicationId = 'com.honeycomb.sample'

task projectInfo {
    doLast {
        println " ===== Android Application ====="
        println " ${project.name}: "
        println "   - applicationId: ${project.applicationId}"
        println "   - version: ${project.version}(${project.versionCode})"
        println " ---------------------------"
        println ""
    }
}

//==================================================================================================
// Android
//==================================================================================================
apply plugin: 'com.android.application'

android {
    compileSdkVersion project.sdkVersion

    defaultConfig {
        applicationId project.applicationId
        minSdkVersion 14
        targetSdkVersion project.sdkVersion
        versionCode project.versionCode
        versionName project.version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //==============================================================================================
    // Test
    //==============================================================================================
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "com.android.support.test:runner:$androidTestVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espressoVersion"

    //==============================================================================================
    // Common
    //==============================================================================================
    implementation project(':honeycomb-crash')

    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"

    /* Butter Knife */
    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"
}
