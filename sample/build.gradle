//==================================================================================================
// Project(Module)
//==================================================================================================
def projectApplicationId = 'com.honeycomb.sample'

task projectInfo {
    doLast {
        println " ===== Android Application ====="
        println " ${project.name}: "
        println "   - applicationId: ${projectApplicationId}"
        println "   - version: ${project.version}(${projectVersionCode})"
        println " ---------------------------"
        println ""
    }
}

//==================================================================================================
// Android
//==================================================================================================
apply plugin: 'com.android.application'

android {
    compileSdkVersion compileSdk

    defaultConfig {
        applicationId projectApplicationId
        minSdkVersion 14
        targetSdkVersion targetSdk
        versionCode projectVersionCode
        versionName project.version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //==============================================================================================
    // Test
    //==============================================================================================
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //==============================================================================================
    // Common
    //==============================================================================================
    implementation project(':honeycomb-crash')

    implementation "com.android.support:appcompat-v7:${supportLibraryVersion}"

    /* Butter Knife */
    implementation "com.jakewharton:butterknife:${butterKnifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"
}
